<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-scrollable_y slds-m-left_xx-large">
        <lightning-card title="Payment Details" icon-name="utility:money">
            <template if:true={peoplePaymentDetails.data}>
                <lightning-datatable 
                    key-field="Id" 
                    data={peoplePaymentDetails.data} 
                    columns={columns} 
                    onsave={handleSave}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:false={peoplePaymentDetails.data}>
                There are no payments
            </template>
        </lightning-card>
    </div>
</template>
